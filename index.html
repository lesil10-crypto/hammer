<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vocabulary Builder</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/lucide-react.js"></script>
    <script src="https://unpkg.com/lucide-icons@0.378.0/dist/lucide.min.js"></script>

    <style>
        /* Noto Sans KR 폰트 전역 적용 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5; /* 눈이 편안한 은색 배경 */
        }

        /* 입체적인 텍스처(볼록 효과) 버튼 스타일 */
        .btn-3d {
            background-color: #e0e5ec;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            color: #4a5568;
            box-shadow: 6px 6px 12px #c5c9d2, -6px -6px 12px #fdffff;
            transition: all 0.2s ease-in-out;
            outline: none;
        }

        .btn-3d:hover {
            box-shadow: 4px 4px 8px #c5c9d2, -4px -4px 8px #fdffff;
        }

        .btn-3d:active {
            box-shadow: inset 4px 4px 8px #c5c9d2, inset -4px -4px 8px #fdffff;
        }
        
        /* 카드 디자인 */
        .card {
            background-color: #e0e5ec;
            border-radius: 15px;
            box-shadow: 8px 8px 16px #c5c9d2, -8px -8px 16px #fdffff;
        }

        /* 클릭 투 서치 스타일 */
        .clickable-word {
            cursor: pointer;
            font-weight: 500;
            color: #2b6cb0;
            transition: color 0.2s;
            border-bottom: 1px dotted #2b6cb0;
        }
        .clickable-word:hover {
            color: #2c5282;
            background-color: #bee3f8;
        }
        
        /* 로딩 스피너 */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 모달 스타일 */
        .modal {
            transition: opacity 0.3s ease;
        }
        
        /* 토스트 메시지 스타일 */
        .toast {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s, bottom 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
        
        .clickable-image {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .clickable-image:hover {
            transform: scale(1.03);
        }

        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem; /* 36px */
            height: 2.25rem; /* 36px */
            border-radius: 9999px;
            background-color: #e2e8f0;
            transition: all 0.2s;
            color: #4a5568;
            box-shadow: 3px 3px 6px #c5c9d2, -3px -3px 6px #fdffff;
            position: relative; /* For tooltip positioning */
        }
        .icon-btn:hover {
            color: #1a202c;
            box-shadow: 2px 2px 4px #c5c9d2, -2px -2px 4px #fdffff;
        }
        .icon-btn:active {
             box-shadow: inset 2px 2px 4px #c5c9d2, inset -2px -2px 4px #fdffff;
        }
        
        /* Tooltip styles */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            background-color: #2d3748;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 10;
            bottom: 125%; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.2s;
            white-space: nowrap;
            font-size: 0.75rem;
        }

        .icon-btn:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        @media print {
            body {
                background-color: #fff !important;
                font-family: 'Times New Roman', serif;
            }
            #app > header, .sticky, #tab-bar, footer, .modal, .toast, .tooltip {
                display: none !important;
            }
            #tab-content-container > div {
                display: none !important;
            }
            .active-tab-content {
                display: block !important;
            }
             #app {
                max-width: 100%;
                padding: 0;
                margin: 0;
            }
            .card, .btn-3d, .icon-btn {
                box-shadow: none;
                border: 1px solid #ccc;
                background-color: #fff !important;
            }
            .clickable-word {
                color: #000;
                border: none;
                font-weight: bold;
            }
            img {
                page-break-inside: avoid;
            }
            /* Hide action buttons in print view */
            .icon-btn, .btn-3d[onclick*="speak"], #print-btn {
                 display: none !important;
            }
            .quiz-button, [id^="print-btn"] {
                 display: none !important;
            }
        }

    </style>
</head>
<body class="bg-slate-100 text-gray-800">
    <div id="app" class="max-w-4xl mx-auto p-4 pb-24">

        <!-- 콘텐츠 영역 -->
        <main id="tab-content-container"></main>

        <!-- 고정 하단 메뉴 -->

    <!-- 실시간 번역 툴팁 -->

    <!-- Firebase SDK and custom script -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, query, writeBatch, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ---------------------------
        // 0. 초기 설정 및 변수 선언
        // ---------------------------
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const loadingContainer = document.getElementById('loading-container');
        const loadingText = document.getElementById('loading-text');
        const progressBar = document.getElementById('progress-bar');
        
        const googleAiApiKey = ""; 
        const textApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent`;
        const imageApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict`;
        
        const translationCache = {};

        // Firebase 설정
        let db, auth, userId, app, analytics;
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const firestoreAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        
        // Tab Management
        let tabs = {};
        let activeTabId = null;
        let tabCounter = 0;
        
        // Firestore 데이터베이스 초기화 및 익명 로그인
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                analytics = getAnalytics(app);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error');

                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        loadUserLists(); 
                    } else {
                        userId = null;
                    }
                });

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase Initialization/Auth Error: ", error);
                showToast("데이터베이스 연결 또는 인증에 실패했습니다.", "error");
            }
        }

        // ---------------------------
        // 1. API 통신 함수
        // ---------------------------

        async function fetchWithRetry(url, payload, retries = 3) {
            const finalUrl = `${url}?key=${googleAiApiKey}`;
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(finalUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        const errorBody = await response.text();
                        console.error(`API Error Response: ${response.status} - ${errorBody}`);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) {
                        showToast("AI 서버 응답에 실패했습니다. 잠시 후 다시 시도해주세요.", "error");
                        throw error;
                    }
                    await new Promise(res => setTimeout(res, 1000 * (i + 1)));
                }
            }
        }

        async function callGemini(prompt, isJson = false) {
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
            };
            if (isJson) {
                payload.generationConfig = { responseMimeType: "application/json" };
            }
            
            const result = await fetchWithRetry(textApiUrl, payload);
            const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!text) {
                console.error("Empty response from Gemini:", result);
                throw new Error("Gemini API response is empty.");
            }

            return isJson ? JSON.parse(text.trim()) : text;
        }

        async function callImagen(prompt) {
             const payload = { 
                 instances: { prompt: prompt },
                 parameters: { "sampleCount": 1 }
             };
            const result = await fetchWithRetry(imageApiUrl, payload);
            const base64Data = result.predictions?.[0]?.bytesBase64Encoded;
            if (!base64Data) {
                console.error("Imagen API response is empty or invalid. Full response:", result);
                return `https://placehold.co/300x300/e0e5ec/4a5568?text=Image+Failed`;
            }
            return `data:image/png;base64,${base64Data}`;
        }
        
        // ---------------------------
        // 2. 핵심 로직: 검색 및 콘텐츠 생성
        // ---------------------------
        
        async function handleSearch(query) {
            if (!query) {
                showToast("검색어를 입력해주세요.", "warning");
                return;
            }

            const isKorean = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/.test(query);

            if (isKorean) {
                showLoader(0, `'${query}'에 대한 의미 확인 중...`);
                try {
                    const ambiguityPrompt = `한국어 단어 "${query}"가 여러 개의 뚜렷하게 다른 영어 단어로 번역될 수 있나요? (예: '배' -> ship, pear, stomach). 다음 JSON 형식으로만 대답해줘: {"is_ambiguous": boolean, "english_words": ["단어1", "단어2", ...]}. 모호하지 않으면 "english_words" 배열에 대표 영어 단어 하나만 포함해줘.`;
                    const ambiguityData = await callGemini(ambiguityPrompt, true);
                    
                    if (ambiguityData.is_ambiguous && ambiguityData.english_words.length > 1) {
                        showToast(`'${query}'에 대해 여러 의미를 찾았습니다. 각각 탭으로 표시합니다.`, "info");
                        for (let i = 0; i < ambiguityData.english_words.length; i++) {
                            const word = ambiguityData.english_words[i];
                            await executeSearchForWord(word, i === 0);
                        }
                    } else {
                        await executeSearchForWord(ambiguityData.english_words[0] || query);
                    }
                } catch (error) {
                    console.error("Ambiguity check failed:", error);
                    showToast("단어 의미 확인 중 오류가 발생했습니다.", "error");
                    await executeSearchForWord(query);
                } finally {
                    hideLoader();
                }
            } else {
                await executeSearchForWord(query);
            }
        }

        async function executeSearchForWord(wordQuery, makeActive = true) {
            const tabId = addTab(wordQuery, makeActive);
            const currentTab = tabs[tabId];
            const contentContainer = currentTab.contentEl;
            contentContainer.innerHTML = '';
            
            const searchId = ++currentTab.searchId;
            currentTab.fullSearchResult = {};

            showLoader(0, `"${wordQuery}" 검색을 시작합니다...`);
            searchButton.disabled = true;

            try {
                updateLoader(10, "기본 정보 생성 중...");
                const initialInfoPrompt = `영어 단어 "${wordQuery}"에 대한 종합적인 정보를 생성해줘. 다음 JSON 형식을 반드시 따라줘:
                {
                  "word": "실제 영어 단어",
                  "koreanMeaning": "대표적인 한글 뜻",
                  "pronunciation": "발음 기호",
                  "mainImagePrompt": "단어를 함축적으로 표현하는, 예술적이고 상세한 이미지 생성을 위한 영어 프롬프트. 예: 'brain' -> 'A hyper-realistic, detailed anatomical illustration of the human brain, showing different lobes with glowing neural pathways, artistic style.'",
                  "episode": {
                    "story": "단어를 쉽게 기억할 수 있는 매우 웃기고 재미있는 짧은 이야기 (3~4 문장).",
                    "story_ko": "위 이야기의 자연스러운 한글 번역.",
                    "imagePrompt": "이야기 내용에 맞는, 밝고 유머러스한 만화 스타일의 이미지 생성을 위한 영어 프롬프트. 예: 'Dr. Slump' 만화 스타일."
                  }
                }`;
                const initialData = await callGemini(initialInfoPrompt, true);
                currentTab.fullSearchResult.initialData = initialData;
                if (searchId !== currentTab.searchId) return;

                updateLoader(25, "기본 정보 표시 중...");
                renderPrintButton(currentTab);
                const placeholderImg = "https://placehold.co/300x300/e0e5ec/4a5568?text=Loading...";
                renderBasicInfo(initialData, placeholderImg, contentContainer);
                renderEpisode(initialData.episode, placeholderImg, contentContainer);
                addWordToHistory(initialData.word, initialData.koreanMeaning);

                callImagen(initialData.mainImagePrompt).then(imageUrl => {
                    currentTab.fullSearchResult.mainImageUrl = imageUrl;
                    if (searchId === currentTab.searchId) {
                        const imgEl = contentContainer.querySelector('#main-image');
                        if (imgEl) {
                            imgEl.src = imageUrl;
                            imgEl.onclick = () => showImageModal(imageUrl);
                        }
                    }
                });
                
                callImagen(initialData.episode.imagePrompt).then(imageUrl => {
                     currentTab.fullSearchResult.episodeImageUrl = imageUrl;
                     if (searchId === currentTab.searchId) {
                        const imgEl = contentContainer.querySelector('#episode-image');
                        if (imgEl) {
                            imgEl.src = imageUrl;
                            imgEl.onclick = () => showImageModal(imageUrl);
                        }
                    }
                });
                
                updateLoader(40, "의미 분석 생성 중...");
                 const meaningsPrompt = `영어 단어 "${initialData.word}"의 의미를 분석해줘. 핵심 의미, 부가적 의미, 숙어 표현 각각에 대해 설명과 대표 예문, 그리고 그 예문에 맞는 'Dr. Slump' 스타일의 재미있는 삽화 프롬프트를 생성해줘. 다음 JSON 형식을 반드시 따라줘:
                 [
                   { "type": "핵심 의미", "description": "핵심 의미에 대한 자세한 한글 설명.", "exampleSentence": "의미를 가장 잘 나타내는 현대적이고 일반적인 영어 예문.", "exampleSentenceTranslation": "위 예문의 한글 번역.", "imagePrompt": "위 예문 내용을 기반으로, 'Dr.slump' 만화 스타일의 재미있는 삽화 생성을 위한 영어 프롬프트. 인물 표정은 다양하고 재미있게." },

            const container = button.closest(`#quiz-container-${index}`);
            const selected = container.querySelector(`input[name="quiz-${index}"]:checked`);
            if (!selected) {
                showToast("답을 선택해주세요.", "warning");
                return;

        function addTab(query, makeActive = true) {
            const tabId = `tab-${++tabCounter}`;
            const tabBar = document.getElementById('tab-bar');
            const tabContentContainer = document.getElementById('tab-content-container');

            const tabButton = document.createElement('button');
            tabButton.id = `tab-btn-${tabId}`;
            tabButton.className = 'px-4 py-2 -mb-px border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-400 flex items-center';
            tabButton.dataset.tabId = tabId;
            tabButton.innerHTML = `
                <span class="tab-title">${query.length > 10 ? query.substring(0, 10) + '...' : query}</span>
                <span class="close-tab-btn ml-2 hover:bg-red-200 rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold">&times;</span>
            `;
            tabBar.appendChild(tabButton);
            
            const tabContent = document.createElement('div');
            tabContent.id = `tab-content-${tabId}`;
            tabContent.className = 'space-y-8';
            tabContentContainer.appendChild(tabContent);

            tabs[tabId] = { id: tabId, query, contentEl: tabContent, buttonEl: tabButton, searchId: 0, fullSearchResult: null };

            tabButton.addEventListener('click', () => switchTab(tabId));
            tabButton.querySelector('.close-tab-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(tabId);
            });

            if (makeActive) {
                switchTab(tabId);
            }

            return tabId;
        }

        function switchTab(tabId) {
            if (!tabs[tabId]) return;
            activeTabId = tabId;
            
            for (const id in tabs) {
                tabs[id].buttonEl.classList.remove('border-blue-500', 'text-gray-900', 'font-semibold');
                tabs[id].buttonEl.classList.add('border-transparent', 'text-gray-500');
                tabs[id].contentEl.classList.add('hidden');
            }
            
            tabs[tabId].buttonEl.classList.add('border-blue-500', 'text-gray-900', 'font-semibold');
            tabs[tabId].buttonEl.classList.remove('border-transparent', 'text-gray-500');
            tabs[tabId].contentEl.classList.remove('hidden');
        }

        function closeTab(tabId) {
            if (!tabs[tabId]) return;

            tabs[tabId].buttonEl.remove();
            tabs[tabId].contentEl.remove();
            delete tabs[tabId];

            if (activeTabId === tabId) {
                const remainingTabIds = Object.keys(tabs);
                if (remainingTabIds.length > 0) {
                    switchTab(remainingTabIds[remainingTabIds.length - 1]);
                } else {
                    activeTabId = null;
                }
            }
        }

            const tab = tabs[tabId];

            const printHtml = generatePrintableHtml(data);
            
            const printFrame = document.createElement('iframe');

            printFrame.style.width = '0';
            printFrame.style.height = '0';
            printFrame.style.border = '0';
            document.body.appendChild(printFrame);
            
            const frameDoc = printFrame.contentWindow.document;
            frameDoc.open();
            frameDoc.write(printHtml);
            frameDoc.close();
            
            setTimeout(() => {
                try {
                    printFrame.contentWindow.focus();
                    printFrame.contentWindow.print();
                } catch(e) {
                    console.error("Print failed:", e);
                    showToast("인쇄에 실패했습니다. 팝업 차단을 확인해주세요.", "error");
                } finally {
                     document.body.removeChild(printFrame);
                }
            }, 500);

                    <h3 style="font-size: 1.2rem; font-weight: bold; margin-top: 1.5rem;">서론 (Introduction)</h3><p>${(encData.introduction_ko || '').replace(/\n/g, '<br>')}</p>
                    <h3 style="font-size: 1.2rem; font-weight: bold; margin-top: 1.5rem;">어원 (Etymology)</h3><p>${(encData.etymology_ko || '').replace(/\n/g, '<br>')}</p>
                    <h3 style="font-size: 1.2rem; font-weight: bold; margin-top: 1.5rem;">역사적 배경 (Historical Background)</h3><p>${(encData.history_ko || '').replace(/\n/g, '<br>')}</p>
                    <h3 style="font-size: 1.2rem; font-weight: bold; margin-top: 1.5rem;">문학/현대에서의 사용 (Usage)</h3><p>${(encData.usage_ko || '').replace(/\n/g, '<br>')}</p>
                </div>`;

            return `<!DOCTYPE html><html><head><title>Print - ${initialData.word}</title>
                <style>
                    body { font-family: 'Noto Sans KR', sans-serif; line-height: 1.6; color: #333; }
                    h1, h2, h3, h4 { font-weight: bold; }
                    img { max-width: 400px; height: auto; border-radius: 8px; margin: 1rem auto; display: block; page-break-inside: avoid; }
                    .page-break { page-break-before: always; }
                    @media print { body { font-family: 'Times New Roman', serif; } }
                </style>
                <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
                </head><body>
                    <h1 style="font-size: 3rem; text-align: center;">${initialData.word}</h1><hr>
                    ${renderPrintSection('기본 정보', basicInfoHtml)}
                    ${renderPrintSection('재미있는 에피소드', episodeHtml)}
                    ${renderPrintSection('의미 분석', meaningsHtml)}
                    <div class="page-break"></div>
                    ${renderPrintSection('심화 학습', fullDeepDiveHtml)}
                    <div class="page-break"></div>
                    ${renderPrintSection('개념 트리', conceptTreeHtml)}
                    ${renderPrintSection('백과사전식 설명', encyclopediaHtml)}
                </body></html>`;
        }


        // ---------------------------
        // 9. 이벤트 리스너
        // ---------------------------
        
        searchButton.addEventListener('click', () => handleSearch(searchInput.value));
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSearch(searchInput.value);
            }
        });
        
        document.getElementById('word-list-btn').addEventListener('click', () => showListModal('words'));
        document.getElementById('sentence-list-btn').addEventListener('click', () => showListModal('sentences'));
        document.getElementById('share-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showToast("주소가 복사되었습니다!", "success");
            }, () => {
                showToast("주소 복사에 실패했습니다.", "error");
            });
        });
        
        document.body.addEventListener('click', function(event) {
            if (event.target.classList.contains('clickable-word') && !event.target.closest('#list-modal-container')) {
                const word = event.target.textContent.split('(')[0].trim();
                searchInput.value = word;
                handleSearch(word);
            }
        });

        listModalContainer.addEventListener('click', (e) => {
            const targetWordItem = e.target.closest('.searchable-list-item');
            
            if (targetWordItem) {
                const word = targetWordItem.dataset.word;
                if (word) {
                    hideListModal(e);
                    searchInput.value = word;
                    handleSearch(word);
                }
            } else if (e.target.classList.contains('clickable-word')) {
                 const word = e.target.textContent.split('(')[0].trim();
                 if (word) {
                    hideListModal(e);
                    searchInput.value = word;
                    handleSearch(word);
                 }
            }
        });

        sortOptions.addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderList();
        });
        document.getElementById('delete-selected-btn').addEventListener('click', () => performBulkAction('delete'));
        document.getElementById('mark-read-btn').addEventListener('click', () => performBulkAction('mark-read'));
        document.getElementById('mark-unread-btn').addEventListener('click', () => performBulkAction('mark-unread'));
        
        // ---------------------------
        // 10. 앱 초기화 및 툴팁
        // ---------------------------
        
        function safeCreateIcons() {
            if (window.lucide) {
                lucide.createIcons();
            } else {
                setTimeout(safeCreateIcons, 50);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            safeCreateIcons();
            initializeFirebase();

            document.body.addEventListener('mouseover', async (event) => {
                const target = event.target.closest('.clickable-word');
                if (target) {
                    const word = target.textContent.toLowerCase().replace(/[^a-z]/g, '');
                    if (!word) return;

                    const rect = target.getBoundingClientRect();
                    wordTooltip.style.left = `${rect.left + window.scrollX + rect.width / 2}px`;
                    wordTooltip.style.top = `${rect.top + window.scrollY}px`;
                    wordTooltip.style.transform = 'translate(-50%, -110%)';
                    wordTooltip.textContent = '번역 중...';
                    wordTooltip.classList.remove('hidden');

                    let translation;
                    if (translationCache[word]) {
                        translation = translationCache[word];
                    } else {
                        try {
                            const prompt = `Translate the English word "${word}" into its primary Korean meaning. Provide only the Korean word or a short phrase, without any additional explanation or quotation marks.`;
                            translation = await callGemini(prompt);
                            translationCache[word] = translation;
                        } catch (error) {
                            console.error('Translation failed:', error);
                            translation = '번역 실패';
                        }
                    }
                    wordTooltip.textContent = translation;
                }
            });

            document.body.addEventListener('mouseout', (event) => {
                const target = event.target.closest('.clickable-word');
                if (target) {
                    wordTooltip.classList.add('hidden');
                }
            });

            const urlParams = new URLSearchParams(window.location.search);
            const queryFromUrl = urlParams.get('q');
            if (queryFromUrl) {
                searchInput.value = decodeURIComponent(queryFromUrl);
                handleSearch(searchInput.value);
            }
        });
    </script>
</body>
</html>
